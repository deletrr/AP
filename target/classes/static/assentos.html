<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Assentos</title>
    <link rel="stylesheet" href="css/assentos.css">
</head>

<body>
    <div class="select-container">
        <label for="onibus-select">Escolha o Ônibus:</label>
        <select id="onibus-select">
            <option value="">Selecione um ônibus</option>
        </select>
    </div>
    <div>
        <h3 id="coordenador-nome">Coordenador: </h3>
        <img src="coordenadores_fotos/silhueta.jpg" id="coordenador-foto" src="" alt="Foto do Coordenador"
            class="foto-coordenador" />
        <!-- Se quiser exibir o número de contato -->
        <!-- <p id="coordenador-contato"></p> -->
    </div>
    <h1>Assento Disponiveis</h1>
    <div class="bus">
        <div class="bus-header">Onibus Executivo</div>
        <div class="driver-section">
            <div class="driver-seat">Motorista</div>
            <div class="stairs">Escada</div>
        </div>
        <div class="bus-layout">
            <div class="seat-container">
                <!-- Fileira Esquerda -->
                <div class="column">
                    <div class="seat" data-seat="01">01</div>
                    <div class="seat" data-seat="05">05</div>
                    <div class="seat" data-seat="09">09</div>
                    <div class="seat" data-seat="13">13</div>
                    <div class="seat" data-seat="17">17</div>
                    <div class="seat" data-seat="21">21</div>
                    <div class="seat" data-seat="25">25</div>
                    <div class="seat" data-seat="29">29</div>
                    <div class="seat" data-seat="33">33</div>
                    <div class="seat" data-seat="37">37</div>
                    <div class="seat" data-seat="41">41</div>
                    <div class="seat" data-seat="45">45</div>
                </div>

                <!-- Fileira Interna Esquerda -->
                <div class="column">
                    <div class="seat" data-seat="02">02</div>
                    <div class="seat" data-seat="06">06</div>
                    <div class="seat" data-seat="10">10</div>
                    <div class="seat" data-seat="14">14</div>
                    <div class="seat" data-seat="18">18</div>
                    <div class="seat" data-seat="22">22</div>
                    <div class="seat" data-seat="26">26</div>
                    <div class="seat" data-seat="30">30</div>
                    <div class="seat" data-seat="34">34</div>
                    <div class="seat" data-seat="38">38</div>
                    <div class="seat" data-seat="42">42</div>
                    <div class="seat" data-seat="46">46</div>
                </div>

                <!-- Corredor -->
                <div class="aisle"></div>

                <!-- Fileira Interna Direita -->
                <div class="column">
                    <div class="seat" data-seat="04">04</div>
                    <div class="seat" data-seat="08">08</div>
                    <div class="seat" data-seat="12">12</div>
                    <div class="seat" data-seat="16">16</div>
                    <div class="seat" data-seat="20">20</div>
                    <div class="seat" data-seat="24">24</div>
                    <div class="seat" data-seat="28">28</div>
                    <div class="seat" data-seat="32">32</div>
                    <div class="seat" data-seat="36">36</div>
                    <div class="seat" data-seat="40">40</div>
                    <div class="seat" data-seat="44">44</div>
                </div>

                <!-- Fileira Direita -->
                <div class="column">
                    <div class="seat" data-seat="03">03</div>
                    <div class="seat" data-seat="07">07</div>
                    <div class="seat" data-seat="11">11</div>
                    <div class="seat" data-seat="15">15</div>
                    <div class="seat" data-seat="19">19</div>
                    <div class="seat" data-seat="23">23</div>
                    <div class="seat" data-seat="27">27</div>
                    <div class="seat" data-seat="31">31</div>
                    <div class="seat" data-seat="35">35</div>
                    <div class="seat" data-seat="39">39</div>
                    <div class="seat" data-seat="43">43</div>
                </div>
                
            </div>
            
            <div class="bathroom">Banheiro</div>
        </div>
    </div>
    </div>

    <div class="legend">
        <div class="legend-item">
            <div class="seat available"></div> Assento Disponivel

        </div>
        <div class="legend-item">
            <div class="seat sold"></div> Assento Comprado

        </div>

    </div>

    <div class="continue-button">
        <a href="administracao.html">
            <button onclick="goToNextPage()">Voltar</button></a>

    </div>
    <script src="js/assentospreen.js"></script>

</body>

</html>
